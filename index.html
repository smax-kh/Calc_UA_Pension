<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/start.css">
  <script src="js/js.js"></script>
  <link rel="icon" type="image/x-icon" href="img/logo.jpg">
  <title>Calculator</title>
</head>
  <body>
    <div class = "iputInfo">
        <div class="logo"><img class="logoImg" src="img/logo.jpg" alt="Logo"></div>
        <h1>Pension calculator</h1>
        <div class="inputBlock">
                <div id = "divpadding">
                  <title>Input Your Name</title>
                  <input type="text" name="userName" placeholder="Your Name"/>
                </div>
                <div id = "divpadding">
                  <label>Chose Sex:</label>
                  <input type="radio" name="Sex" value="0" checked = true/> <span>Male</span> 
                  <input type="radio" name="Sex" value="1"/> <span>Female</span>
                </div>
                <div id = "divpadding">
                  <title>Input birth year</title>
                  <input type="text" name="Year" placeholder="Input birth year " />
                </div>
                <div id = "divpadding">
                <title>From save your calc input email adres and send letter</title>
                  <input type="email" name="email" placeholder="Your email" /> 
                </div>
                <div id = "divpadding"> <input type="button" value="GO!" onclick="functionGo()" class="inputFild"></div>
          </div>
    
    </div>

    <div class="block_Calc">
      <div id = "tabOfItem"><span>Calculate your future pension</span></div>
      <div id = "lineCall"> <div id = "callNumber">1</div> <div id = "callData"> Your salary</div></div>
      <div id = "lineCall"> <div id = "callNumber">2</div> <div id = "callData">Pension age </div></div>
      <div id = "lineCall"> <div id = "callNumber">3</div> <div id = "callData">Your category</div></div>
    </div>

  </body>
</html>
